<!DOCTYPE html>
<html lang="en">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href=".\styles.css">
<title>Test Page</title>
</head>
<body>
  <h1>Dungeon Quest Online</h1>
  <p>
  	<div>Alone in a dungeon haunted by monsters, a lonely hero must make his way out before he gets killed</div>
  	<div>Ascii graphics; external library: rot.js</div>
	<div>Federico Pessina, Tommaso Pagliani, Simone Pucci</div>
  </p>
  <input id="instruction-btn" type="button" value="Instruction" onclick="show_hide()">
  <p id="txt-lbl"></p>
  <input id="rnd" type="button" value="GET RANDOM STATICS" onclick="random_stats()">
  
  <div class="container">
	  <div class="row">
		<div class="col-sm">
		  <input class="char-btn" type="button" value="FOR" onclick="add_val('str', '1')">
		</div>
		<div class="col-sm">
		  <p class="contatore-lbl" id="str_val">0</p>
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm">
		  <input class="char-btn" type="button" value="DES" onclick="add_val('des', '1')">
		</div>
		<div class="col-sm">
		  <p class="contatore-lbl" id="des_val">0</p>
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm">
		  <input class="char-btn" type="button" value="INT" onclick="add_val('int', '1')">
		</div>
		<div class="col-sm">
		  <p class="contatore-lbl" id="int_val">0</p>
		</div>
	  </div>
  </div> 
  
  <!--schermata di gioco-->
  <div id="canvas"></div>
  
 

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
